<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown在线解释器</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="/node_modules/katex/dist/katex.min.css">
  <link rel="stylesheet" href="/node_modules/highlight.js/styles/default.css">
  <script src="/node_modules/markdown-it/dist/markdown-it.min.js"></script>
  <script src="/node_modules/markdown-it-emoji/dist/markdown-it-emoji.min.js"></script>
  <script src="./highlight.min.js"></script>

  <script src="/node_modules/highlightjs-line-numbers.js/dist/highlightjs-line-numbers.min.js"></script>
  <script src="/node_modules/katex/dist/katex.min.js"></script>
  <script src="/node_modules/mermaid/dist/mermaid.min.js"></script>
  <script src="/node_modules/echarts/dist/echarts.min.js"></script>
  <link rel="icon" href="./icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <div class="file-upload">
      <input type="file" id="md-upload" accept=".md" style="display: none;">
      <button id="upload-btn">上传Markdown文件</button>
      <span id="file-name"></span>
    </div>
    <div class="editor-container">
      <div class="editor">
        <textarea id="input" placeholder="输入Markdown..."># Hello Markdown</textarea>
      </div>
      <div class="preview" id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
